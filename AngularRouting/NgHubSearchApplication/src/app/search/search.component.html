<div class="body">
  <div class="header">
    <h1 class="h1">NG-HUB SEARCH</h1><br>
    <span class="current"><h3>GitHub User Search HomePage</h3></span>
    <header>
      <nav class="links">
      </nav>
     </header>
   </div>
  
<div class="main">
  <div class="d-flex justify-content-center align-items-center">
    <p>Type In <span class="user">A GitHub Username</span>  
      in the input box below, to find <span class="user">
      a GitHub User Profile</span>  and 
      <span class="user">its corresponding Repositories</span></p>
  </div>
  <div class="d-flex align-self-center p-3 w-100">
  <form [formGroup]:any ="hubSearchForm" (submit)= "searchUsername($event)">
    <div class="flex-fill">
      <input class="form-control" type="text" formControlName="hubSearchEntry">
    </div>
  <div>
    <button class="btn btn-success">SEARCH</button>
  </div>
</form>
</div>
</div>
</div>
