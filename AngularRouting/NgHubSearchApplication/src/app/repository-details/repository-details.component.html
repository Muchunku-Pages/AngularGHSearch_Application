<div class="body">
    <div class="header">
      <h1 class="title">NG-HUB SEARCH </h1>
      <div class="current"><h3>GitHub-User Repository Details</h3></div>
      <header>
        <nav class="links">
          <ul class="nav">
            <li class="li"><a href="#" routerlink="">HUB-SEARCH HOME</a></li>
            <li class="li"><a href="#" routerlink="user-profile">USER PROFILE</a></li>
          </ul>
        </nav>
       </header>
     </div>
    
     <div class="main">
      <div class="container">
        <div *ngIf="!user">
          <i class="fa fa-spinner fa-pulse"></i>
        </div>
      
        <div *ngIf="user" class="d-flex">
          <div class="w-25">
            <img [src]="user.avatar_url" width="80%" class="rounded-circle">
      
            <h3>{{user.login}}</h3>
          </div>
          <div class="flex-fill p-4">
            <ng-template>
                  <div class="row">
                    <div class="col-md-3">
                      Name:
                    </div>
                    <div class="col-md-3">
                      {{user.name}}
                    </div>
                  </div>
                </ng-template>
              </div>
              <div class="flex-fill p-4">
                <ng-template>
                  <div class="repos"><span><h2>REPOSITORIES</h2></span>
                    <div class="row">
                      <div *ngFor="let repo of repositories" class="col-md-4 p-3">
                      <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{repo.name}}</h5>
                          <p class="card-text">{{repo.description}}.</p>
                          <p class="card-text">{{repo.description}}.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>     
      </div>
    </div>
